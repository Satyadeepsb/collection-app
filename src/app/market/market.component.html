<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let item of collectables">
         <span class="badge">{{item.type}}</span>
        <button class="btn btn-success" (click)="onAddToCollection(item)">Add To Collection</button>&nbsp;
        <button class="btn btn-success" (click)="onEditCollection(item)">Edit Collection</button>&nbsp;
          {{item.description}}
      </li>
    </ul>
  </div>
</div>
<img [src]="img" style="height: 100px;width: 100px">
